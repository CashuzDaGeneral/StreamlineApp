{% extends "base.html" %}

{% block title %}Welcome to Streamline App{% endblock %}

{% block content %}
    <h1>Welcome to Streamline App</h1>
    <p>Build low-code applications with AI assistance</p>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard') }}" class="btn">Go to Dashboard</a>
    {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn">Login</a>
        <a href="{{ url_for('auth.register') }}" class="btn">Register</a>
    {% endif %}
{% endblock %}
